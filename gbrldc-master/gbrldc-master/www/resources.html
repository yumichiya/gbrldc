<footer id="contact" class="page-footer  grey darken-2">

    <div class="container">  
    <h3 class=" center header " style="color: grey;">Contact</h3>
    <br><br>
        <div class="row">
            <div class="col l6 s12">

                <form id="gform" method="POST" class="col s12"
  action="https://script.google.com/macros/s/AKfycbyt1GaksQ9UT-Yu0nPkURVDJ76-IQkBeSRHDBUbYXxUq3hORYI/exec">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="mdi-action-account-circle prefix "style="color: white;"></i>
                            <input id="icon_prefix" name="name" type="text" class="validate white-text">
                            <label for="icon_prefix" style="color: white;">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="mdi-communication-email prefix" style="color: white;"></i>
                            <input id="icon_email" name="email" type="email" class="validate white-text">
                            <label for="icon_email" style="color: white;">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="mdi-editor-mode-edit prefix" style="color: white;"></i>
                            <textarea id="icon_prefix2" name="message" class="materialize-textarea white-text"></textarea>
                            <label for="icon_prefix2" style="color: white;">Message</label>
                        </div>
                        <div class="center col offset-s7 s5">
                            <button class="btn waves-effect waves-light green darken-1" onclick="Materialize.toast('Thanks for your response!', 4000)" type="submit">Submit
                                <i class="mdi-content-send center" style="color: white;"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
